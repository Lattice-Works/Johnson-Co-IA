    name: "Rofficerperson"
  Sofficerperson:
    name: "Sofficerperson"
    entitySetName: "JohnsonCounty_IowaCity_JCOfficers"
    fqn: "general.person"
    propertyDefinitions:
      nc.PersonGivenName:
        type: 'nc.PersonGivenName'
        column: "Search_Officer"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
