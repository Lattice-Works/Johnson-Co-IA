        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["GTHrs", "GTMins", "GTPct", "GTDays"]
      ol.units:
        type: "ol.units"
        transforms:
        - !<transforms.ValueTransform>
          value: "Days"
      ol.type:
        type: "ol.type"
        transforms:
        - !<transforms.ValueTransform>
          value: "Good Time"
      ol.value:
        type: "ol.value"
        transforms:
        - !<transforms.ArithmeticTransform>
          leftTransforms:
          - !<transforms.ArithmeticTransform>
            leftTransforms:
            - !<transforms.ArithmeticTransform>
              leftTransforms:
              - !<transforms.ColumnTransform>
                column: "GTHrs"
              operator: "/"
              rightTransforms:
              - !<transforms.ValueTransform>
                value: 24
            operator: "+"
            rightTransforms:
            - !<transforms.ArithmeticTransform>
              leftTransforms:
              - !<transforms.ColumnTransform>
                column: "GTMins"
              operator: "/"
              rightTransforms:
              - !<transforms.ValueTransform>
                value: 1440
          operator: "+"
          rightTransforms:
          - !<transforms.ColumnTransform>
            column: "GTDays"
        - !<transforms.ParseDoubleTransform> {}
      ol.percent:
        type: "ol.percent"
        column: "GTPct"
        transforms:
        - !<transforms.ParseDoubleTransform> {}
    name: "jailtimemodifications"

