      ol.name:
        type: ol.name
        column: Person_Post
    conditions:                                   # officers
    - !<conditions.BooleanRegexCondition>
      column: 'Person_Post'
      pattern: "\\B(?i)(BAILBOND|LEDERMAN|IMCC|BOND|BAIL)\\B"
    name: "JohnsonCounty_IowaCity_BondBusiness"
  ReleasingAgency:
    entitySetName: "JohnsonCounty_IowaCity_JCAgencies"
