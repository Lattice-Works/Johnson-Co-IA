          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Transp_Officer_ID"
          transformsIfTrue:
          - !<transforms.BooleanIsNullTransform>
            column: "Transp_Agency"
            transformsIfFalse:
            - !<transforms.BooleanIsNullTransform>
              column: "Transp_Officer"
              transformsIfFalse:
              - !<transforms.ConcatTransform>
                columns: ['Transp_Agency', 'Transp_Officer']
                separator: "_"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Transp_Officer_ID"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Transp_Agency"
      reverse: true
  PersondetailsCJ:
    name: "PersondetailsCJ"
    entitySetName: "JohnsonCounty_IowaCity_JCPersondetailsCJ"
    fqn: "ol.persondetailscriminaljustice"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "MNI_No"
      criminaljustice.cautioninformation:
        type: "criminaljustice.cautioninformation"
        column: "Caution"
      ol.sexoffender:
        type: "ol.sexoffender"
        column: "SexOff"
        transforms:
        - !<transforms.ReplaceTransform>
          target: [-1]
          goal: [1]
        - !<transforms.ParseBoolTransform> {}
      criminaljustice.treatasadult:
        type: "criminaljustice.treatasadult"
        column: "Adult_Juv_Waive"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Caution"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "SexOff"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Adult_Juv_Waive"
      reverse: true


  ##############
  ## AGENCIES ##
  ##############

  ArrestingAgency:
    entitySetName: "JohnsonCounty_IowaCity_JCAgencies"
