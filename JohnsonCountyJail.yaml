##############################################################

entityDefinitions:

  ############
  ## PEOPLE ##
  ############

  JohnsonCounty_IowaCity_BondPerson:
    fqn: general.person
    entitySetName: JohnsonCounty_IowaCity_People4
    name: JohnsonCounty_IowaCity_BondPerson
    propertyDefinitions:
      nc.SubjectIdentification:
        type: nc.SubjectIdentification
        column: Person_Post
      nc.PersonGivenName:
        type: 'nc.PersonGivenName'
        column: "Person_Post"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 1
        - !<transforms.SplitTransform>
          separator: ' '
          index: 0
      nc.PersonSurName:
        type: 'nc.PersonSurName'
        column: "Person_Post"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 0
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Johnson County Jail"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanRegexCondition>
      column: 'Person_Post'
      pattern: "(?i)(^| )(WIFE|MOM|GRANDMA|PARENTS|DAD|BAILBOND|LEDERMAN|IMCC|BOND|BAIL)($| )"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Person_Post"
      reverse: true
  JohnsonCounty_IowaCity_BondRelative:
    fqn: ol.relative
    entitySetName: JohnsonCounty_IowaCity_BondRelative
    propertyDefinitions:
      ol.id:
        type: ol.id
        column: Person_Post
      ol.name:
        type: ol.name
        column: Person_Post
    conditions:                                   # officers
    - !<conditions.BooleanRegexCondition>
      column: 'Person_Post'
      pattern: "\\B(?i)(WIFE|MOM|GRANDMA|PARENTS|DAD)\\B"
    name: "JohnsonCounty_IowaCity_BondRelative"
  JohnsonCounty_IowaCity_JCInmates:
    fqn: 'general.person'
    entitySetName: 'JohnsonCounty_IowaCity_People3'
    name: "JohnsonCounty_IowaCity_JCInmates"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "MNI_No"
      nc.PersonGivenName:
        type: 'nc.PersonGivenName'
        column: "JName"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 1
        - !<transforms.SplitTransform>
          separator: ' '
          index: 0
      nc.PersonMiddleName:
        type: "nc.PersonMiddleName"
        column: "JName"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 1
        - !<transforms.SplitTransform>
          separator: ' '
          index: 1
      nc.PersonSurName:
        type: 'nc.PersonSurName'
        column: "JName"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 0
      nc.PersonBirthDate:
        type: "nc.PersonBirthDate"
        column: "DOB"
        transforms:
        - !<transforms.DateTransform>
          pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
      im.PersonNickName:
        type: "im.PersonNickName"
        column: "Alias"
      nc.PersonSex:
        type: "nc.PersonSex"
        column: "Sex"
      nc.PersonRace:
        type: "nc.PersonRace"
        column: "Race"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ['A', 'W', 'B', 'I']
          goal: ['asian', 'white', 'black', 'amindian']
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Johnson County Jail"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "MNI_No"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "JName"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "DOB"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Alias"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Sex"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Race"
      reverse: true
    name: "JohnsonCounty_IowaCity_JCInmates"
  Aofficerperson:
    name: "Aofficerperson"
    fqn: 'general.person'
    entitySetName: "JohnsonCounty_IowaCity_JCOfficers"
    propertyDefinitions:
      nc.PersonGivenName:
        type: 'nc.PersonGivenName'
        column: "AO"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 1
        - !<transforms.SplitTransform>
          separator: ' '
          index: 0
      nc.PersonSurName:
        type: 'nc.PersonSurName'
        column: "AO"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 0
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "AO_ID"
          transformsIfTrue:
          - !<transforms.ColumnTransform>
            column: "ArrestOfficerID"
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "AO_ID"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Johnson County Jail"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "AO"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "AO_ID"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
