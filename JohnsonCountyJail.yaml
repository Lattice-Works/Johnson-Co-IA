        - !<transforms.SplitTransform>
          separator: ' '
          index: 0
      nc.PersonSurName:
        type: 'nc.PersonSurName'
        column: "Search_Officer"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 0
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: 'Search_Officer_ID'
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Johnson County Jail"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Search_Officer"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Search_Officer_ID"
      reverse: true
    name: "Sofficerperson"
  Tofficerperson:
    name: "Tofficerperson"
    entitySetName: "JohnsonCounty_IowaCity_JCOfficers"
    fqn: "general.person"
    propertyDefinitions:
      nc.PersonGivenName:
        type: 'nc.PersonGivenName'
        column: "Transp_Officer"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 1
        - !<transforms.SplitTransform>
          separator: ' '
          index: 0
      nc.PersonSurName:
        type: 'nc.PersonSurName'
        column: "Transp_Officer"
        transforms:
        - !<transforms.SplitTransform>
            separator: ','
            index: 0
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: "Transp_Officer_ID"
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: "Transp_Officer_ID"
          transformsIfTrue:
          - !<transforms.BooleanIsNullTransform>
            column: "Transp_Agency"
            transformsIfFalse:
            - !<transforms.BooleanIsNullTransform>
              column: "Transp_Officer"
              transformsIfFalse:
              - !<transforms.ConcatTransform>
                columns: ['Transp_Agency', 'Transp_Officer']
                separator: "_"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Johnson County Jail"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "Transp_Officer"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Transp_Officer_ID"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Transp_Agency"
      reverse: true
    name: "Tofficerperson"

