  Tofficers:
    name: "Tofficers"
    entitySetName: "JohnsonCounty_IowaCity_JCOfficerInfo"
    fqn: "ol.employee"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.BooleanIsNullTransform>
