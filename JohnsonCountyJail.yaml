        type: "ol.name"
        column: "Comit_Auth"

  ###############
  ## JAILSTUFF ##
  ###############

  JohnsonCounty_IowaCity_JCBond:
    entitySetName: "JohnsonCounty_IowaCity_JCBond"
    fqn: "ol.bond"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Bond_Amount"
      criminaljustice.bailbondamount:
        type: "criminaljustice.bailbondamount"
        column: "Bond_Amount"
    name: "JohnsonCounty_IowaCity_JCBond"
  JohnsonCounty_IowaCity_JCJailStay:
    entitySetName: "JohnsonCounty_IowaCity_JCJailStay"
    fqn: "ol.jailstay"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ['Jail_ID','JailRecordId']
      ol.juvenileholdauth:
        type: "ol.juvenileholdauth"
        column: "Juv_Hold_Auth"
      criminaljustice.releasetype1:
        type: "criminaljustice.releasetype"
        column: "How_Rel"
      criminaljustice.releasetype2:
        type: "criminaljustice.releasetype"
        column: "How_Rel2"
      criminaljustice.releasenotes:
        type: "criminaljustice.releasenotes"
        column: "ReleaseNotes"
        transforms:
        - !<transforms.PrefixTransform>
          prefix: "Release notes: "
      ol.reasoncode:
        type: "ol.reasoncode"
        column: "ReasonCode"
      publicsafety.SSA:
        type: "publicsafety.SSA"
        column: "SSA"
        transforms:
        - !<transforms.ParseIntTransform> {}
      publicsafety.ssaconviction:
          type: "publicsafety.ssaconviction"
          column: "SSA_Conviction"
          transforms:
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
      incident.startdatetime:
        type: "incident.startdatetime"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: 'Date_In'
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: 'Date_In'
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
          transformsIfTrue:
          - !<transforms.ColumnTransform>
            column: 'Start_Date'
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
      ol.alternatestartdate:
        type: "ol.alternatestartdate"
        column: "Alt_Start_Date"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
          timezone: "America/Chicago"
      ol.releasedatetime:
        type: "ol.releasedatetime"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: 'Date_Out'
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: 'Date_Out'
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
          transformsIfTrue:
          - !<transforms.ColumnTransform>
            column: 'Release_Date'
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
      ol.projectedreleasedatetime:
        type: "ol.projectedreleasedatetime"
        transforms:
        - !<transforms.BooleanIsNullTransform>
          column: 'Est_Rel_Date'
          transformsIfFalse:
          - !<transforms.ColumnTransform>
            column: 'Est_Rel_Date'
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
          transformsIfTrue:
          - !<transforms.ColumnTransform>
            column: 'Exp_Release_Date'
          - !<transforms.DateAsDateTimeTransform>
            pattern: ['M/d/yyyy','d-MMM-yy','MM/dd/yyy', 'M/dd/yyyy', 'MM/d/yyyy', 'dd-MMM-yy', 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM-dd HH:mm:ss.S']
            timezone: "America/Chicago"
      general.status:
        type: "general.status"
        column: "Status"
      ol.notes:
        type: 'ol.notes'
        column: "Remarks"
      ol.reasonheld:
        type: "ol.reasonheld"
        column: "ReasonHeld"
    name: "JohnsonCounty_IowaCity_JCJailStay"
  JohnsonCounty_IowaCity_JCCharge:
    fqn: "ol.charge"
    entitySetName: "JohnsonCounty_IowaCity_JCCharge"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: Charge
      ol.name:
        type: "ol.name"
        column: Charge
      ol.numberofcounts:
        type: "ol.numberofcounts"
        column: "NoCounts"
        transforms:
        - !<transforms.ParseIntTransform> {}
      ol.levelstate:
        type: "ol.levelstate"
        column: "Severity"
      ol.level:
        type: "ol.level"
        transforms:
        - !<transforms.BooleanRegexTransform>
          column: "Severity"
          pattern: "^FEL|F$"
          transformsIfTrue:
          - !<transforms.ValueTransform>
            value: "Felony"
          transformsIfFalse:
          - !<transforms.BooleanRegexTransform>
            column: "Severity"
            pattern: "MS$|M$"
            transformsIfTrue:
            - !<transforms.ValueTransform>
              value: "Misdemeanor"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "Charge"
      reverse: true
    name: "JohnsonCounty_IowaCity_JCCharge"
  JohnsonCounty_IowaCity_JCJailStayLength:
    entitySetName: "JohnsonCounty_IowaCity_JCJailStayLength"
    fqn: "ol.jailstaylength"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Jail_ID"
      criminaljustice.timeserveddays:
        type: "criminaljustice.timeserveddays"
        column: "TSrvdDays"
        transforms:
        - !<transforms.ParseIntTransform> {}
      ol.timeservedhours:
